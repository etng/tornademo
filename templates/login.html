{% extends "layout.html" %}

{% block page_title %} Login {{ui['title_sep']}}{% end %}
{% block css_files %}
    <link href="{{static_url('css/login.css')}}" rel="stylesheet">
{% end %}
{% block page_header %}
{% end %}
{% block page_body %}
 <div class="panel panel-default">
    <div class="panel-heading">Login</div>
    <div class="panel-body">
      <form class="form-horizontal" action="" method="post" >
        <div class="form-group">
          <label for="login_username" class="col-sm-2 control-label">username</label>
          <div class="col-sm-10">
            <input name="username" type="input" class="form-control" id="login_username" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label for="login_password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input name="password" type="password" class="form-control" id="login_password" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12 text-center">
            <button type="submit" class="btn btn-default">Sign in</button>
          </div>
        </div>
      </form>
    </div>
</div>
{% end %}
