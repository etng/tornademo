upstream backend {
    server 127.0.0.1:9100;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    location /static/ {
        root /opt/tornademo;
        if ($query_string) {
            expires max;
        }
    }
    location /media/ {
        root /opt/tornademo;
        if ($query_string) {
            expires max;
        }
    }
    location / {
        proxy_pass_header Server;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
        proxy_pass http://backend;
    }
}
